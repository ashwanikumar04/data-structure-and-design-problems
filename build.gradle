group 'in.ashwanik'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.github.javaparser:javaparser-symbol-solver-core:3.6.14'
    testCompile("org.assertj:assertj-core:3.10.0")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
